<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat 통계남 KakaoTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LTE</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:22</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <div class="alt-header__title">통계남</div>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-chat">
      <div class="chat__timestamp">📅2023년 05월 22일 월요일 ></div>

      <div class="message-row">
        <img src="profile/기본.jpg" />
        <div class="message-row__content">
          <span class="message__author">윤웅희</span>
          <div class="message__info">
            <span class="message__bubble">애들아</span>
            <span class="message__time">17:05</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="profile/기본.jpg" />
        <div class="message-row__content">
          <span class="message__author">조영직</span>
          <div class="message__info">
            <span class="message__bubble">?</span>
            <span class="message__time">17:22</span>
          </div>
        </div>
      </div>

      <div class="message-row--own">
        <img src="" />
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">어그로 ㄴ</span>
            <span class="message__time">17:23</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="profile/김도균.jpg" />
        <div class="message-row__content">
          <span class="message__author">김도균</span>
          <div class="message__info">
            <span class="message__bubble">방학때 놀러갈사람</span>
            <span class="message__time">17:30</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="profile/반상현.jpg" />
        <div class="message-row__content">
          <span class="message__author">반상현</span>
          <div class="message__info">
            <span class="message__bubble">ㄴ</span>
            <span class="message__time">17:35</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="profile/기본.jpg" />
        <div class="message-row__content">
          <span class="message__author">성학이형</span>
          <div class="message__info">
            <span class="message__bubble">계곡이나 갈까?</span>
            <span class="message__time">18:00</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="profile/기본.jpg" />
        <div class="message-row__content">
          <span class="message__author">유재연</span>
          <div class="message__info">
            <span class="message__bubble">계곡 좋지</span>
            <span class="message__time">18:05</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="profile/기본.jpg" />
        <div class="message-row__content">
          <span class="message__author">윤웅희</span>
          <div class="message__info">
            <span class="message__bubble">ㅇㅈ</span>
            <span class="message__time">18:06</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="profile/기본.jpg" />
        <div class="message-row__content">
          <span class="message__author">홍기선</span>
          <div class="message__info">
            <span class="message__bubble">언제 갈래</span>
            <span class="message__time">18:53</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="profile/기본.jpg" />
        <div class="message-row__content">
          <span class="message__author">조영직</span>
          <div class="message__info">
            <span class="message__bubble">종강하고 ㄱ</span>
            <span class="message__time">21:09</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메시지 작성해!" />
        <i class="far fa-smile-wink fa-2x"></i>
        <button>
          <i class="fas fa-arrow-up fa-2x"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>사용자 화면이 너무 크다... 겔럭시의 위대함!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
