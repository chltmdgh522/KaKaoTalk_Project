<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>승호의 카카오톡에 오신것을 환영합니다!</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LTE</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>05:22</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">KaKaoTalk에 오신것을 환영합니다~~</h1>
      <p class="welcome-header__text">
        카카오톡 계정이 있으면 해당 계정으로 로그인 해주세요!
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        type="text"
        required="아이디 입력하세요"
        placeholder="Email or phone number"
      />
      <input
        name="password"
        required="비밀번호 입력하세요"
        type="password"
        placeholder="Password"
      />
      <input id="ab" type="submit" value="로그인" />
      <input type="submit" value="회원가입" />
      <a href="#"> 카카오 계정 or 비밀번호 찾기 </a>
    </form>
    <div id="no-mobile">
      <span>사용자 화면이 너무 커요... 좀 줄여주세요!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
